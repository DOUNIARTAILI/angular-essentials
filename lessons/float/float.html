<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style>
    * {
        margin: 0;
    }

    .d0 {
        border-top: 1px solid transparent;
        width: 350px;
        height: 200px;
        padding: 10px;
        background-color: rgba(0, 0, 255, 0.568);
    }

    .d1,
    .d2 {
        width: 140px;
        height: 140px;
        float: left;
    }

    .d1 {
        background-color: whitesmoke;
    }

    .d2 {
        background-color: orange;
    }
</style>

<body>
    <div class="d0">
        <div class="d1">D1</div>
        <div class="d2">D1</div>
    </div>

</body>

</html>
